<div class="app-main-page-container-component">
    <app-header class="app-header-component-container">
        <app-input class="app-input-component-container" [placeholder]="inputPlaceholder" [inputModel]="drinkName"
            (modelChanged)="onSearchDrink($event)">
        </app-input>
    </app-header>

    <div *ngIf="searchResult" class="search-result-wrapper">
        <div class="search-result-container">
            <div *ngFor="let item of searchResult.drinks" class="cocktail-item-wrapper">
                <app-cocktail-item [cocktailItem]="item"></app-cocktail-item>
            </div>
        </div>
    </div>
</div>
